apiVersion: apps/v1
kind: Deployment
metadata:
  name: cart
  namespace: cosmic-coffee
  labels:
    app: cart
    component: cart
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cart
  template:
    metadata:
      labels:
        app: cart
        component: cart
    spec:
      containers:
      - name: cart
        image: bpschmitt/cosmic-coffee-cart:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3003
          name: http
        env:
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: cart-config
              key: PORT
        - name: REDIS_URL
          valueFrom:
            configMapKeyRef:
              name: cart-config
              key: REDIS_URL
        - name: FLAGD_HOST
          value: "localhost"
        - name: FLAGD_PORT
          value: "8013"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3003
          initialDelaySeconds: 15
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3003
          initialDelaySeconds: 5
          periodSeconds: 5
      
      # Flagd sidecar for feature flags
      - name: flagd
        image: ghcr.io/open-feature/flagd:v0.12.9
        imagePullPolicy: IfNotPresent
        args:
          - start
          - --uri
          - file:./etc/flagd/flags.json
        ports:
        - containerPort: 8013
          name: grpc
        volumeMounts:
        - name: flagd-config
          mountPath: /etc/flagd
          readOnly: true
        resources:
          requests:
            memory: "32Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "200m"
      
      volumes:
      - name: flagd-config
        configMap:
          name: flagd-config

